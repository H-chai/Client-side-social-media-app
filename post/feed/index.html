<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/Client-side-social-media-app/src/css/style.css"
    />
    <script
      type="module"
      src="/Client-side-social-media-app/src/app.js"
      defer
    ></script>
  </head>
  <body class="post-body">
    <header class="post-header">
      <a href="/Client-side-social-media-app/post/feed/?page=1">
        <img
          src="/Client-side-social-media-app/public/images/noroff-logo.png"
          alt="Logo"
          class="logo"
        />
      </a>
      <nav class="header-nav">
        <a
          href="/Client-side-social-media-app/post/create/"
          class="new-post-button-desktop button-dark"
        >
          <i class="fa-solid fa-pen-fancy"></i>
          New Post
        </a>
        <a class="my-page">
          <i class="fa-regular fa-user"></i>
        </a>
        <button class="logout-button">Log out</button>
      </nav>
    </header>

    <main class="post-main">
      <a
        href="/Client-side-social-media-app/post/create/"
        class="new-post-button-mobile button-dark"
      >
        <i class="fa-solid fa-pen-fancy"></i>
        New Post
      </a>
      <div class="feed"></div>
      <div class="feed-pagination"></div>
    </main>

    <footer>
      <a href="#">Terms Of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
