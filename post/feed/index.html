<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" crossorigin src="/Client-side-social-media-app/assets/app-DYCJg_6B.js"></script>
    <link rel="stylesheet" crossorigin href="/Client-side-social-media-app/assets/app-CNNlx7fQ.css">

  <body class="post-body">
    <header class="post-header">
      <a href="?page=1">

      <nav class="header-nav">

      <a href="#">Terms Of Use</a>
      <a href="#">Privacy Policy</a>
